name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build release
        run: make release

      - name: Create app bundle
        run: make app

      - name: Create zip archive
        run: cd build && zip -r Nudge-${{ github.ref_name }}-macos.zip Nudge.app

      - name: Create DMG
        run: make dmg || echo "DMG creation failed, zip artifact is still available"

      - name: Rename DMG
        run: |
          if [ -f build/Nudge.dmg ]; then
            mv build/Nudge.dmg build/Nudge-${{ github.ref_name }}-macos.dmg
          fi

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/Nudge-${{ github.ref_name }}-macos.zip
            build/Nudge-${{ github.ref_name }}-macos.dmg
          body: |
            ## Nudge ${{ github.ref_name }}

            Clipboard awareness for macOS. See [CHANGELOG.md](https://github.com/ppiankov/nudge/blob/main/CHANGELOG.md) for details.

            ### Installation

            1. Download `Nudge-${{ github.ref_name }}-macos.zip` or `.dmg`
            2. Unzip / mount and drag `Nudge.app` to Applications
            3. Right-click â†’ Open on first launch (not code-signed yet)

            ### Requirements

            - macOS 14+ (Sonoma or later)
            - Apple Silicon or Intel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
